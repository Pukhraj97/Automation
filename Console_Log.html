<html>
    <head>
        <title>
            Console Logs 
        </title>
    </head>
    <body>
<script>
    function restshow(a,...args)
    {
    console.log(a)
    console.log(args)
    }
    restshow(10,20,30,40)

    function show(a)
    {
    console.log(a)
    console.log(arguments)
    }
    show(10,20,30,40)

</script>
    </body>
</html>
