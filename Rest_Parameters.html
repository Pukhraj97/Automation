<html>
    <head>
        <title>
            Rest Parameters
        </title>
        <body>
            <script>
                function show(a, ...args)
                {
                document.write(a+ "<BR>")
                document.write(args)
                }
                show(10,20,30,40,50)
            </script>
        </body>
    </head>
</html>
