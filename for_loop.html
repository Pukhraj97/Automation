<html>
    <head>
        <title>
            for loop
        </title>
    </head>
    <body>
<script>

    for(i=0;i<5;i++)
    {
        document.write(i +"<br>")
    }
    document.write("<br>")
    j=0;
    for(;;j++)
    {
        if(j==3)
        {
            break;
        }
        document.write(j+ "<br>")
    }
</script>
    </body>
</html>
