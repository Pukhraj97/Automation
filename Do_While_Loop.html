<html>
    <head>
        <title>
            Do While Loop
        </title>
    </head>
    <body>
        <script>
        var i=0;
        do
        {
            document.write(i)
            i++;
            document.write("<br>")
        }while(i<5)

        var j=0;
        document.write("<br>")
        do{
            if(j==3)
            {
                break;
            }
            else{
            document.write(j)
            j++;
            document.write("<br>")
            }
        }while(true)
        
        </script>
    </body>
</html>
