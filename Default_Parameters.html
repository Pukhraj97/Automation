<html>
    <head>
        <title>
            Default Parameters
        </title>
    </head>
    <body>
        <script>
            function add(num, a=[10,20]){
                document.write(a[0], "<BR>")
                document.write(a[1], "<BR>")
                document.write(num)
            }
            add(5)
        </script>
    </body>
</html>
