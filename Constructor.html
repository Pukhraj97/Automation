<html>
    <head>
        <title>
        Constructor      
  </title>
    </head>
    <body>
        <script>
            function Mobile()
            {
                this.model='3310'
                this.price=function()
                {
                    document.write(this.model + " Price Rs3000 ")
                }
            }
            var Samsung = new Mobile();
            var LG= new Mobile();
            Samsung.price();
            LG.price();

            function Mobile2(model_no)
            {
                this.model2=model_no;
                this.price2=function()
                {
                    document.write(this.model2+ "Price Rs3000 <BR>")
                }
            }
            var Samsung2 = new Mobile2('Galaxy')
            var Nokia = new Mobile2('Lumia')
            Samsung2.price2();
            Nokia.price2();

        </script>
    </body>
</html>
