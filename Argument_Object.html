<html>

        <title>
            Argument Object
        </title>

    <body>
        <script>
            function display(name, age)
            {
               arguments[0]="Hello";
                document.write(arguments[0]+ " ");
                document.write(arguments[1]+ " ");
                document.write(arguments.length+ " ");
                for(i=0;i<arguments.length;i++)
                {
                document.write(arguments[i]+ " ")     
                }
            }
            display("Pukhraj","26")
        </script>
