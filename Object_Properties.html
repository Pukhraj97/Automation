<html>
    <head>
        <title>Adding Object Properties</title>
    </head>
    <body>
        <script>
            var fees={James:100, Dean: 200}
            document.write(fees.James + "<BR>" +fees.Dean + "<BR>")
            fees.Rebecca=300;
            document.write(fees.Rebecca)
            console.log(fees)
        </script>
    </body>
</html>
