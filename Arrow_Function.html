<html>
    <head>
        <title>
            Arrow Function
        </title>
    </head>
    <body>
        <script>
            var myfun=(a,b=20)=>
            {
                document.write("GeekyShows")
            }
            myfun()

            var c=(a,b) =>{
                return a+b
            }
            document.write(c(10,20))
        </script>
    </body>
</html>
