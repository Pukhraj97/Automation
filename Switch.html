<html>
    <head>
        <title>
            Switch
        </title>
    </head>
    <body>
<script>
var day=9
switch(day)
{
case 1:
document.write("Sun")
break;

case 2:
document.write("Mon")
break;

case 3:
document.write("Tues")

break;

default:
document.write("Invalid input")

}
</script>
</body>
</html>
