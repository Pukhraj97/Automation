<html>
    <head>
        <title>
           Factory Function
        </title>
    </head>
    <body>
        <script>
            function mobile(model_no)
            {
                return{
                    model:model_no,
                    price: "3000"
                }   
            }
            var samsung = mobile('Galaxy');
            var nokia = mobile('Lumia')
            document.write(samsung.model+ " "+ samsung.price+ "<BR>" )
            document.write(nokia.model+ " "+ nokia.price+ "<BR>")
        </script>
    </body>
</html>
